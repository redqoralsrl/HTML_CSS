<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>part16</title>
    <style>
        #row1{
            width: 500px; margin: 0 auto;
            border: 5px solid gray;
            overflow: hidden; /* float가 있으면 감싸는 블록은 해줘야 한다 */
        }
        #row1 #first{
            width: 100px; height: 100px;
            float: left; /* float를 감싸는 큰 블록에 overflow:hidden을 꼭 해야한다 */
            margin: 5px;
            padding: 5px;
            border: 1px solid blue;
        }
        #row1 #second{
            width: 100px; height: 100px;
            float: left;
            margin: 5px;
            padding: 5px;
            border: 1px solid blue;
        }
        #row2{
            width: 500px; margin: 0 auto;
            border: 5px solid gray;
            overflow: hidden;
        }
        #row2 #first{
            width: 100px; height: 100px;
            float: right;
            margin: 5px;
            padding: 5px;
            border: 1px solid blue;
        }
        #row2 #second{
            width: 100px; height: 100px;
            float: right;
            margin: 5px;
            padding: 5px;
            border: 1px solid blue;
        }
    </style>
</head>
<body>
    <div id="row1">
        <div id="first">first</div>
        <div id="second">second</div>
    </div>
    <div id="row2">
        <div id="first">first</div>
        <div id="second">second</div>
    </div>
</body>
</html>
