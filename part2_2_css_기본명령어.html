<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>part5</title>
    <style>
        *{ /*모든 항목에 적용*/
            color: red;/*글자 색*/
            font: '굴림' 20px;}/*글자 글씨체*/
        h6#first{color:hotpink;/*글자 색상*/
        text-shadow: 2px 2px;/*글자 그림자*/
        text-decoration: underline;/*글자 꾸미기*/
        font-size: 20px;/*글자 크기*/
        font-weight: bold;/*글자 굵기*/}
        div{background-color: skyblue;/*배경색 지정*/
        border: 1px solid black;}/*선굵기 및 선색 지정*/
    </style>
</head>
<body>
    <h6 id="first">글자1</h6>
    <div>
        <h5>제목</h5>
        <p>본문</p>
    </div>
</body>
</html>
